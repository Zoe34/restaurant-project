<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/style.css')  }}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
]
    <title>Booking Page</title>
</head>

<body>
    <!--Main page navbar-->
    <header class="masthead" style="background-image: url('https://ifamagazine.com/wp-content/uploads/2021/05/spaghetti-1932466_1920.jpg');">
        <div>
            <div class="row">
                <h1 href="{{  url_for('index')  }}" class="white">Welcome to Good Foods!</h1>
            </div>
            <div class="nav-wrapper">
                <div class="brand-logo right">
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li>
                            <a href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="col-3 center menu-elements nav-item">
                            <a href="{{ url_for('directions') }}" class="menu-elements">Directions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <!--Footer-->
    <footer id="footer">
        <div class="container">
            <div class="row footer">
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a
                                href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F%3F__coig_login%3D1">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a href="https://twitter.com/?lang=en" taret="_blank"><i
                                    class="fa-brands fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a href="https://www.pinterest.co.uk/"><i class="fa-brands fa-pinterest"></i></a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Good Foods <span id="copyright"></span></p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Template for styling-->
    <script src="{{  url_for('static', filename='js/clean-blog.min.js')}}"></script>

    <!-- Copyright tag-->
    <script>
        $('#copyright').text(new Date().getFullYear());
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{  url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
