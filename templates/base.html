<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{  url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')  }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{  url_for('static', filename='css/clean-blog.min.css')  }}">
    <title>Booking Page</title>
</head>

<body>
    <!--Main page navbar-->
    <header class="masthead" style="background-image: url('https://ifamagazine.com/wp-content/uploads/2021/05/spaghetti-1932466_1920.jpg');">
        <div>
            <div class="row">
                <h1 class="welcome-sign center">Welcome to Good Foods!</h1>
            </div>
            <div class="row navbar">
                <div class="col-12 menu-elements navbar">
                    <ul class="center form-container dark-background">
                        <li class="col-3 center menu-elements nav-item">
                            <a href="{{ url_for('index') }}" class="menu-elements">Home</a>
                        </li>
                        <li class="col-3 center menu-elements nav-item">
                            <a href="{{ url_for('allergies') }}" class="menu-elements">Allergies</a>
                        </li>
                        <li class="col-3 center menu-elements nav-item">
                            <a href="{{ url_for('drinks') }}" class="menu-elements">Drinks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <!--Footer-->
    <footer id="footer">
        <div class="container">
            <div class="row footer">
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a
                                href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F%3F__coig_login%3D1">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a href="https://twitter.com/?lang=en" taret="_blank"><i
                                    class="fa-brands fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-3 icons">
                    <ul>
                        <li>
                            <a href="https://www.pinterest.co.uk/"><i class="fa-brands fa-pinterest"></i></a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Good Foods <span id="copyright"></span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Template for styling-->
    <script src="{{  url_for('static', filename='js/clean-blog.min.js')}}"></script>

    <!-- Copyright tag-->
    <script>
        $('#copyright').text(new Date().getFullYear());
    </script>
</body>

</html>
