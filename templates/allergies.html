    <h3 class="center">Do you or any person in your group have any of the allergies below?</h3>

    <div class="col-12 center pageTwo">

        <input type="checkbox" id="nuts" name="allergies" value="nuts">
        <label for="nuts">Nuts</label><br>

        <input type="checkbox" id="milk" name="allergies" value="milk">
        <label for="milk">Milk</label><br>

        <input type="checkbox" id="soya" name="allergies" value="soya">
        <label for="soya">Soya</label><br>

        <input type="checkbox" id="eggs" name="allergies" value="eggs">
        <label for="eggs">Eggs</label><br>

        <input type="checkbox" id="fish" name="allergies" value="fish">
        <label for="fish">Fish</label><br>

        <input type="checkbox" id="wheat" name="allergies" value="wheat">
        <label for="wheat">Wheat</label><br>

        <input type="checkbox" id="meat" name="allergies" value="meat">
        <label for="meat">Meat</label><br>

        <input type="checkbox" id="seeds" name="allergies" value="seeds">
        <label for="seeds">Seeds, e.g. sesame/poppy</label><br>

        <input type="checkbox" id="shellfish" name="allergies" value="shellfish">
        <label for="shellfish">Shellfish</label><br>

        <input type="checkbox" id="none" name="allergies" value="none">
        <label for="none">No allergies</label><br>

    </div>
