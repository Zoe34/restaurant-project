<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Booking Page</title>
</head>

<body>
    <header>
        <div>
            <div>
                <h1 class="welcome-sign center">Welcome to our restaurant!</h1>
                <div class="row">
                    <div class="col">
                        <ul class="center form-container">
                            <li class="col-3 center menu-elements">
                                <a href="#">Menu</a>
                            </li>
                            <li class="col-3 center menu-elements">
                                <a href="#">Opening Times</a>
                            </li>
                            <li class="col-3 center menu-elements">
                                <a href="#">Bookings</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div>
            <div class="row">
                <form class="col-6 center" action="#">
                    <input type="text" class="col-12 fname form" placeholder="Name" required>
                    <input type="text" class="col-12 email form" placeholder="Email" required>
                    <textarea name="moreinfo" class="col-12 more-info form" id="moreinfo" cols="30" rows="10"
                        placeholder="Anything else you'd like us to know about?..."></textarea>
                    <input type="submit" value="submit" class="col-12 submit-button form" required>
                </form>
            </div>
            <div class="row">
                <a href="#" class="entry-drink col-12">Choose your entry drink</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-12">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook blue-text"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F%3F__coig_login%3D1">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/?lang=en" taret="_blank"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.pinterest.co.uk/"><i class="fa-brands fa-pinterest"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
