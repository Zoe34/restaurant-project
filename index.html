<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Booking Page</title>
</head>

<body>
    <header>
        <div>
            <div>
                <h1 class="welcome-sign">Welcome to our restaurant!</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Menu</a>
                        </li>
                        <li>
                            <a href="#">Opening Times</a>
                        </li>
                        <li>
                            <a href="#">Bookings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div>
            <div>
                <form action="#">
                    <label for="fname" name="fname" class="form">First Name:</label>
                    <input type="text" class="form">
                    <label for="lname" name="lname" class="form">Last Name:</label>
                    <input type="text" class="form">
                    <textarea name="moreinfo" class="form" id="moreinfo" cols="30" rows="10"
                        placeholder="Anything else you'd like us to know about?..."></textarea>
                    <input type="submit" value="submit" class="form">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <div class="col-12">
                Social Media
            </div>
        </div>
    </footer>

</body>

</html>
